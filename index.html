<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			href="/favicon/favicon16x16.png"
			sizes="16x16"
		/>
		<link
			rel="icon"
			type="image/png"
			href="/favicon/favicon32x32.png"
			sizes="32x32"
		/>
		<link
			rel="icon"
			type="image/png"
			href="/favicon/android-chrome-192x192.png"
			sizes="192x192"
		/>
		<link
			rel="icon"
			type="image/png"
			href="/favicon/android-chrome-512x512.png"
			sizes="512x512"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/style.css" />
		<title>Vanilla Music Player</title>
	</head>
	<body>
		<header class="main-header">
			<h1 class="main-header-title">Vanilla Music Player</h1>
		</header>
		<div class="audio-player-container" id="audio-player-container">
			<div class="music-info">
				<h3 class="music-title" id="music-title"></h3>
				<div class="progress-bar-container" id="progress-bar-container">
					<div class="progress-bar" id="progress-bar"></div>
				</div>
			</div>
			<audio
				src="music/01-Mountain Top.mp3"
				class="audio-source"
				id="audio-source"
			></audio>
			<div class="image-container">
				<img
					src="images/bedouin-soundclash-light-the-horizon.jpg"
					alt=""
					id="cover-image"
					class="music-image"
				/>
			</div>
			<div class="navigation-container" id="navigation-container">
				<button id="previous-button" class="nav-button">
					<img src="/images/icons/previous.svg" id="previous-button-image" />
				</button>
				<button id="play-button" class="music-nav-button">
					<img src="/images/icons/play.svg" id="play-button-image" />
				</button>

				<button id="next-button" class="music-nav-button">
					<img src="/images/icons/next.svg" id="next-button-image" />
				</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
